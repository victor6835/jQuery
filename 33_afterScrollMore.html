<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>jQuery</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery-3.7.1.js"></script>
	<style>
		body{
			background-image: url(/images/bg100.png);
		}
		#skin{
			height: 2000px;
		}
		p{
			width: 100%;
			position:fixed;
			top: 200px;
			text-align: center;
			font: 30px Tahoma;
		}
		.toBottom{
			color: red;
		}
	</style>
	<script>
		$(function () {
			$(window).scroll(function(){
				let scroll_top = Math.round($(this).scrollTop());
				$("#skin span").text(scroll_top);

				let document_height = $(document).height() //2016
				let window_height = $(window).height() //643

				// console.log(document_height)
				// console.log(scroll_top)

				if(scroll_top == document_height - window_height){
					$("#skin p").addClass("toBottom")
				}else{
					$("#skin p").removeClass("toBottom")
				}
			})
		})	
	</script>
</head>

<body>
    <div id="skin">
        <p>scrollTop: <span>0</span> px</p>
    </div>
</body>

</html>
