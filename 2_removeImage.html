<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery</title>
    <script src="./js/jquery-3.7.1.js"></script>    
    <script>
        // $(選取).處理方式()
        $(document).ready(function(){  // 匿名函數
            $('img').click(function(){
                $(this).remove()
            })
        })
    </script>
</head>
<body>
    <img src="../images/small/pic1.gif" alt="">
    <img src="../images/small/pic2.gif" alt="">
    <img src="../images/small/pic3.gif" alt="">
</body>
</html>
