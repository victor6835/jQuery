<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>jQuery</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery-3.7.1.js"></script>
	<script>
        // $(陣列).each(function(){})  // $(陣列).each(function(index,value){})
        // $.each(陣列,function(){})

        // $(物件).each(function(){})  // $(物件).each(function(key,value){})
        // $.each(物件,function(){})
        
        $(function () {
            $('#theButton').click(function(){
                // 1
                // let theText = ''
    
                // $(':text').each(function(){
                //     theText += $(this).val() + ' '
                // })
                // $('#feedback').text(theText)

                // 2 判斷每個欄位都有輸入
                let theText = ''
                let failed = false   // 先假設都有輸入

                $(':text').each(function(){
                    if($(this).val() == ''){
                        failed = true
                    }
                })

                if(failed == true){
                    alert(`Fill out all fields`)
                }else{
                    alert(`Thanks filling out all fields.`)

                    $(':text').each(function(){
                        theText += $(this).val() + ' '
                    })
                }
                $('#feedback').text(theText)
            })

		})	
	</script>
</head>

<body>
	<p>
        <input type="text">
        <input type="text">
        <input type="text">
        <button id="theButton">Combine</button>
    </p>
    <div id="feedback"></div>
</body>

</html>
