<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>jQuery</title>
	<link rel="stylesheet" href="/css/style.css">
	<script src="js/jquery-3.7.1.min.js"></script>
	<script>
		$(function () {
			let divWidth = $('#inCenter').width()		
			let divHeight = $('#inCenter').height()

			moveCenter()
			$(window).resize(function(){
				moveCenter()
			})
			
			function moveCenter(){
				let winWidth = $(window).width()		
				let winHeight = $(window).height()	
	
				$('#inCenter').css({
					left: (winWidth - divWidth) / 2,
					top: (winHeight - divHeight) / 2,
				})				
			}
			// --------------

			// $(window).resize(function(){
			// 	let winWidth = $(window).width()		
			// 	let winHeight = $(window).height()	
	
			// 	$('#inCenter').css({
			// 		left: (winWidth - divWidth) / 2,
			// 		top: (winHeight - divHeight) / 2,
			// 	})
			// })
		})	
	</script>
</head>
<body>
	<div id="inCenter"></div>
</body>

</html>
