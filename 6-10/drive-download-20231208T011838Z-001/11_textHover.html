<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>jQuery</title>
	<link rel="stylesheet" href="/css/style.css">
	<script src="/js/jquery-3.7.1.js"></script>
	<script>
		$(function () {
			$(".textHover").mousemove(function(e){
				//偵測滑鼠的X座標Y座標
				// $("#theDiv").text(`X: ${e.pageX} | Y:${e.pageY}`)

				let theText = $(this).attr('data-text')
				$("#theDiv").show().text(theText).css({
					left: e.pageX +10,
					top: e.pageY +10,
				})
				.mouseout(function(){
					$("#theDiv").hide()
				})
			})
		})	
	</script>
</head>

<body>
	<p>
		<a href="http://www.google.com.tw" class="textHover" data-text="Google, a powerful search engine.">Google</a> |
		<a href="http://www.cafepress.com/" class="textHover" data-text="Cafepress is the world's best online gift shop.">Cafepress</a> |
		<a href="http://www.bbc.com/news" class="textHover" data-text="BBC Trust publishes response to public consultation.">BBC</a>
	</p>
	<p>
		<img src="https://loremflickr.com/320/240/" class="textHover" data-text="Explore Paris holidays and discover the best time and places to visit.">
	</p>
	<div id="theDiv">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Fuga dignissimos expedita odio culpa libero laboriosam deleniti quia dolor possimus? Sit.</div>
</body>

</html>
