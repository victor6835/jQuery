<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>jQuery</title>
	<link rel="stylesheet" href="./css/style.css">
	<script src="/js/jquery-3.7.1.js"></script>
	<script>
		$(function () {
			$("img").css("opacity", 0.5).mouseover(function(){
				// $(this).css("opacity", 1)
				$(this).fadeTo(500, 1)
				$("img").not(this).fadeTo(50, 0.5)
				// 其他的(not):除了this 以外
			})
		})	
	</script>
</head>

<body>

		<img src="/images/bg008.gif">
		<img src="/images/bg008.gif">
		<img src="/images/bg008.gif">
		<img src="/images/bg008.gif">
	</div>
</body>

</html>
