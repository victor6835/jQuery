<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>jQuery</title>
	<link rel="stylesheet" href="./css/style.css">
	<script src="./js/jquery-3.7.1.js"></script>
	<script>
		$(function () {
			$('img').css('opacity', 0.5).mouseover(function(){
				// $(this).css('opacity', 1)
				$(this).fadeTo(500, 1)

				$('img').not(this).fadeTo(500, 0.5)
				// 「其他的」就是全部 $('img') 除了你 $(this) 以外
			})
		})	
	</script>
</head>

<body>

</body>

</html>
