<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>jQuery</title>
	<link rel="stylesheet" href="./css/style.css">
    <script src="./js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            // $('p>span').mouseenter().mouseleave()
            // $('p>span').mouseenter(function(){}).mouseleave(function(){})
            /*
            $('p>span').mouseenter(function(){
                $(this).addClass('highlight')
            }).mouseleave(function(){
                $(this).removeClass('highlight')
            })
            */

            // 語法: $(物件).bind('事件',處理函數)
            // $('p>span').bind().bind()
            // $('p>span').bind('mouseenter', function(){}).bind('mouseleave', function(){})
            /*
            $('p>span').bind('mouseenter', function(){
                $(this).addClass('highlight')
            }).bind('mouseleave', function(){
                $(this).removeClass('highlight')
            })
            */

            // on() 語法 1: $(物件).on('事件',處理函數)
            /*
            $('p>span').on('mouseenter', function(){
                $(this).addClass('highlight')
            }).on('mouseleave', function(){
                $(this).removeClass('highlight')
            })
            */

            /*
            $('p>span').on('mouseenter mouseleave', function(){
                $(this).toggleClass('highlight')
            })
            */

            // on() 語法 2: $(document).on('事件',物件,處理函數)
            $(document).on('mouseenter mouseleave', 'p>span', function(){
                $(this).toggleClass('highlight')
            })


            // Usage: $(window).on('resize scroll', function(){})
            // $(window).resize(function(){}).scroll(function(){})
        })
    </script>
</head>

<body>
	<p><span>Lorem ipsum dolor sit amet.</span></p>
</body>

</html>
