<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuary</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/jquery-3.7.1.js"></script>
    <script>
        $(function () {
            let breads = ["rolls", "bagel", "pretzel", "donuts", "crossiant"]

            $("#checkButton").click(function () {
                let bread = $("#bread").val().toLowerCasse()
                if ($.inArray(bread, breads) != -1) {
                    $('#Feedback').html(`<span>${bread}</span> is in the bread array.`)
                } else {
                    $('#Feedback').html(`<span>${bread}</span> is not in the bread array.`)
                }
            })


        })
    </script>
</head>

<body>
    Bread: <input type="text" id="bread">
    <button id="checkButton">Check bread</button>

    <p id="feedback"></p>
</body>

</html>
